<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonas e Seções</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Selecione a Zona e a Sessão</h2>
        <div class="mb-3">
            <label for="zoneSelect" class="form-label">Zona Eleitoral:</label>
            <select id="zoneSelect" class="form-select">
                <option value="" selected>Todos</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sessionSelect" class="form-label">Sessão Eleitoral:</label>
            <select id="sessionSelect" class="form-select" disabled>
                <option value="" selected>Todos</option>
            </select>
        </div>
        <div id="sessionDetails" class="mt-4 d-none">
            <h4>Detalhes Gerais</h4>
            <p><strong>Total de Seções:</strong> <span id="totalSecoes"></span></p>
            <p><strong>Seções Importadas:</strong> <span id="secoesImportadas"></span></p>
            <p><strong>Total de Eleitores Presentes:</strong> <span id="totalEleitoresPresentes"></span></p>
            <p><strong>Percentual de Presentes:</strong> <span id="percentualPresentes"></span>%</p>
            <p><strong>Total de Abstenções:</strong> <span id="totalAbstencoes"></span></p>
            <p><strong>Percentual de Abstenções:</strong> <span id="percentualAbstencoes"></span>%</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
