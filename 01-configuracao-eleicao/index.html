<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Story 1 - Configuração da Eleição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Story 1 - Configuração da Eleição</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="arquivo" class="form-label">Escolha o arquivo JSON</label>
                <input class="form-control" type="file" id="arquivo" accept=".json" required>
            </div>
            <div class="mt-4">
                <div id="statusMensagem" class="mt-3"></div> <!-- Div para mensagens de status -->

                <h3>Conteúdo do JSON</h3>
                <div id="jsonViewer" class="border p-3"
                    style="max-height: 500px; overflow-y: auto; background-color: #f8f9fa;">
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Enviar Arquivo JSON</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
